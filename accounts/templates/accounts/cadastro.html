{% extends 'base.html' %}


{% block conteudo %}

  <h1 class="mt-3 mb-3"> Cadastro </h1>

  <form action="{% url 'cadastro' %}" method="post">
    {%include 'parciais/messages.html'%}
    {% csrf_token %}
  <div class="form-group">
    <label name="email">Nome</label>
    <input type="text" class="form-control" name="nome" value={{request.POST.get.nome}}>
  </div>
  <div class="form-group">
    <label >Sobrenome</label>
    <input type="text" class="form-control" name="sobrenome" value={{request.POST.get.sobrenome}}>
  </div>
  <div class="form-group">
    <label name="email">Email</label>
    <input type="email" class="form-control" name="Email" value={{request.POST.get.email}}>
  </div>
  <div class="form-group">
    <label name="email">Usuario</label>
    <input type="text" class="form-control" name="usuario" value={{request.POST.get.usuario}}>
  </div>
  <div class="form-group">
    <label  name="senha">Senha</label>
    <input type="password" class="form-control"  name="senha" >
  </div>
  <div class="form-group">
    <label  name="senha">Repetir a Senha</label>
    <input type="password" class="form-control"  name="senha2" >
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{%endblock%}
